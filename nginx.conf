server {
        listen 80 default_server;
        listen [::]:80 default_server;

        root /var/www/html;

        index index.html index.htm index.nginx-debian.html;

        server_name _;

        location / {
            proxy_pass http://127.0.0.1:3000;
	    proxy_set_header Connection '';
	    proxy_http_version 1.1;
	    chunked_transfer_encoding off;
        }
}
